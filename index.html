	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		(function(root, doc, scriptStr, branchStr, createCallback, branchSdk, funcs, i, scriptTag, firstScript) {
	if (!root[branchStr] || !root[branchStr]._q) {
		while (i < funcs.length) {
			createCallback(branchSdk, funcs[i++]);
		}

		scriptTag = doc.createElement(scriptStr);
		scriptTag.async = 1;
		scriptTag.src = '/dist/stage-build.js';
		firstScript = doc.getElementsByTagName(scriptStr)[0];
		firstScript.parentNode.insertBefore(scriptTag, firstScript);

		root[branchStr] = branchSdk;
	}
})(
	window, document, 'script', 'branch', function(branch, name) {
		branch[name] = function() {
			branch._q.push([ name, arguments ]);
		};
	},
	{
		_q: [], // _q: the "queue" of calls
		_v: 1 // _v: the "version" of the embed script
	},
	[
		'addListener',
		'banner',
		'closeBanner',
		'closeJourney',
		'data',
		'deepview',
		'deepviewCta',
		'first',
		'init',
		'link',
		'logout',
		'removeListener',
		'setBranchViewData',
		'setIdentity',
		'track',
		'trackCommerceEvent',
		'logEvent',
		'disableTracking',
		'getBrowserFingerprintId',
		'crossPlatformIds',
		'lastAttributedTouchData',
		'setAPIResponseCallback',
		'qrCode',
		'setRequestMetaData',
		'setDMAParamsForEEA',
		'setAPIUrl',
		'getAPIUrl'
	],
	0
);
                 var options = {
  advertising_ids: {
    SAMSUNG_IFA: 'ola'
  }
};
		branch.setAPIUrl("https://api.stage.branch.io");
		// Take the Branch key from a meta tag
		branch.init($('meta[name="branch_key"]').attr('content'),options, function(err, data) {
			// Avoid XSS by HTML escaping the data for display
			$('#info').text(JSON.stringify(data));
		});
		branch.setBranchViewData({
  tags: ['tag1', 'tag2'],
  data: {
    mydata: 'something',

    '$deeplink_path': 'open/item/1234'
  }
});

	<script type="text/javascript">
		var request = $('#request');
		var response = $('#response');
		var sampleParams = {
			tags: [ 'tag1', 'tag2' ],
			channel: 'sample app',
			feature: 'create link',
			stage: 'created link',
			type: 1,
			data: {
				$fallback_url: 'https://www.tumblr.com/etucker/694690143661146112/spiritusloci-sir-corgi-created-in-midjourney?source=share'
			}
		};
		var getInputVal = function(inputID) {
			var inputElement = $(inputID);
			if (!inputElement.val()) {
				inputElement.parent().addClass('has-error');
				return '';
			}
			else {
				inputElement.parent().removeClass('has-error');
			}
			return DOMPurify.sanitize(inputElement.val());
		};
		$('#init').click(function() {
			request.html('branch.init();');
			                 var options = {
  advertising_ids: {
    SAMSUNG_IFA: 'ola'
  }
};
branch.setDMAParamsForEEA(false, true, true);
			// Take the Branch key from a meta tag
			branch.init($('meta[name="branch_key"]').attr('content'),options, function(err, data) {
				response.html(err || JSON.stringify(data));
			});
		});
		$('#data').click(function() {
			request.html('branch.data();');
			branch.data(function(err, data) {
				response.html(err || JSON.stringify(data));
			});
		});
		$('#first').click(function() {
			request.html('branch.first();');
			branch.first(function(err, data) {
				response.html(err || JSON.stringify(data));
			});
		});
		$('#setIdentity').click(function() {
			var identity = getInputVal('#identityID');
			request.text("branch.setIdentity('" + identity + "');");
			branch.setIdentity(identity, function(err, data) {
				response.text(err || JSON.stringify(data));
			});
		});
		$('#logout').click(function() {
			request.html('branch.logout();');
			branch.logout(function(err, data) {
				response.html(err || 'undefined');
			});
		});
